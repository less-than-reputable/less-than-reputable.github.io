<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Live Video</title>
    <!-- Change the URL here to redirect to a different page -->
    <!-- <meta http-equiv="refresh" content="1; url=https://youtube.com/live/03fVmdD_lQs"> -->
    <style>
    	:root {
            --main-font-size: 2vw; /* Responsive base font size */
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }
        .socials {
            margin-bottom: 30px;
        }
        .socials a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
        }
        .socials a img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .socials a img:hover {
            transform: scale(1.2);
        }
        /* Adjust font size for smaller screens */
        @media (max-width: 600px) {
            :root {
                --main-font-size: 4vw; /* Increase base font size for smaller screens */
            }
            h1 {
                font-size: 1.5em; /* Slightly smaller headline */
            }
        }
    </style>
</head>
<body>
    <h1>Thank you for visiting Less than Reputable. <br> There are no Live Videos at the moment...</h1>
    <img src="imgs/ltr.png" alt="Live Video Thumbnail">
    <div class="socials">
        <h2>Follow Us!</h2>
        <a href="https://www.youtube.com/channel/UC2WZJtlnko7a1IxdHkV3Gvg" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/lessthanreputableshow/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
    </div>
</body>
</html>
